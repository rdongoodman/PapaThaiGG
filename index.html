<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PapaThaiGG - FPS & MMOs from Paradise</title>
    <style>
        /* --- GLOBAL STYLES --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Background Image Setup */
        .hero-section {
            background-image: url('banner.jpg'); /* Ensure your image is named 'background.jpg' in an 'images' folder */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align content to top */
            align-items: center;
            text-align: center;
            position: relative;
            color: white;
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-size: 3rem;
            margin-top: 10vh; /* Push down from top */
            margin-bottom: 10px;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .brand-name {
            color: #00FFFF; /* Cyan color for PapaThaiGG */
        }

        p.subtitle {
            font-size: 1.5rem;
            margin-top: 0;
            margin-bottom: 40px;
            font-weight: 500;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            max-width: 80%;
            line-height: 1.4;
        }

        /* --- BUTTONS --- */
        .button-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap; /* Allows wrapping on smaller screens */
            justify-content: center;
            z-index: 10;
        }

        .cta-button {
            background-color: rgba(0, 0, 0, 0.6); /* Dark semi-transparent background */
            border: 2px solid #D4AF37; /* Gold border */
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            font-family: 'Courier New', Courier, monospace; /* Gaming/Tactical font style */
            min-width: 180px; /* Minimum width to keep them looking similar on desktop */
            text-align: center;
        }

        .cta-button:hover {
            background-color: #D4AF37;
            color: black;
            transform: scale(1.05);
        }

        .cta-button.highlight {
            color: #00FFFF; /* Cyan text for specific buttons if needed */
        }

        /* --- SPECIAL TEXT UNDER BUTTON --- */
        .pug-description {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #D4AF37; /* Gold color */
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            max-width: 200px;
            
            /* OPTION B: HEAVY SHADOW FIX */
            /* This creates a thick black outline around the text */
            text-shadow: 
                -1px -1px 0 #000,  
                 1px -1px 0 #000,
                -1px  1px 0 #000,
                 1px  1px 0 #000,
                 2px 2px 4px black; 
        }

        /* Wrapper for the button + text column */
        .button-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- MOBILE STYLES (Phones) --- */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                margin-top: 15vh;
                padding: 0 10px;
            }

            p.subtitle {
                font-size: 1.1rem;
            }

            .button-container {
                flex-direction: column; /* Stack buttons vertically */
                width: 80%; /* Container takes up 80% of screen width */
                gap: 15px;
            }

            /* FIX: FORCE UNIFORM BUTTON WIDTH */
            .cta-button {
                width: 100%; /* Forces button to fill the container */
                box-sizing: border-box; /* Ensures padding doesn't break width */
                min-width: unset; /* Remove desktop min-width */
            }

            /* Adjust the pug text for mobile specifically */
            .pug-description {
                font-size: 0.9rem; /* Slightly larger on mobile for readability */
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <section class="hero-section">
        <h1>Hi, and Sawasdee Krap.<br>I'm <span class="brand-name">PapaThaiGG</span></h1>
        
        <p class="subtitle">
            FPS & MMOs from Paradise.<br>
            Gaming, Travel, and the Expat Life.
        </p>

        <div class="button-container">
            
            <div class="button-wrapper">
                <a href="#" class="cta-button highlight">WATCH LIVE</a>
            </div>

            <div class="button-wrapper">
                <a href="#" class="cta-button">JOIN DISCORD</a>
            </div>

            <div class="button-wrapper">
                <a href="#" class="cta-button">MY LOADOUT</a>
            </div>

            <div class="button-wrapper">
                <a href="#" class="cta-button">MEET PUG</a>
                <div class="pug-description">
                    The Independent AI<br>Co-Host and Mascot
                </div>
            </div>

        </div>
    </section>

</body>
</html>
